name: DataTest

on:
  schedule:
    - cron: "0 15 * * 1" # every Monday at 15:00 UTC (0:00 JST)

jobs:
  AllId:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

